<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT CARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>
    <main class="Outfit">
        <div class="card">
            <section class="principal">
                <img class="img-principal" src="./images/image-equilibrium.jpg" alt="">
                <img class="ojito" src="./images/icon-view.svg" alt="">
             </section>
             <section class="secundaria">
                <h2 class="text-white">Equilibrium #3429</h2>
                <p class="text-gray">Our equilibrium collection promotes balance and calm.</p>
             </section>
             <section class="tercero">
                
                <span class="verde">
                    <img src="./images/icon-ethereum.svg" alt="">

                </span>
                <span class="text-gray">
                    <img src="./images/icon-clock.svg" alt="">
                    3days left
                </span>
             </section>
        <footer>
            <img class="img-avatar" src="./images/image-avatar.png" alt="">
            <div>
                 <span class="text-gray">&nbsp Creation of &nbsp</span><span class="text-white">Jules Wyvern</span>
            </div>
           
        </footer>
        </div>
    </main>
