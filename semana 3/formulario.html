<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <input type="text" placeholder="Ingresa tu Nombre">
        <input type="number" placeholder="Ingresa tu Edad">
        <input type="color">
        <input type="range">
        <input type="radio">
        <input type="checkbox">
        <input type="date">
        <input type="time">
        <input type="datetime-local">
        <input type="password">
        <input type="search">
        <input type="file">
        <input type="tel">
        <select name="laptops" id="laptops">
            <option value="mac">mac</option>
            <option value="asus">asus</option>
            <option value="msi">msi</option>
        </select>
        <input type="submit" value="Inicia Sesion">
        <input type="reset">
    </form>


    
</body>
</html>
